<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Template</title>
    <link rel="stylesheet" href="index.css" />
    <link

        />

      </div> -->

        />

        <img

        <div class="bottom-middle-image-1">
